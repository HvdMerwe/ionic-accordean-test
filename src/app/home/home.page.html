
<ion-content>
    
    <ion-list>
      <button style="width: 100%;" detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="http://placehold.it/100">
        </ion-thumbnail>
        <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            Hello people {{item.expanded}}
        </expandable>
        <button  ion-button clear item-end>View</button>
      </button>
    </ion-list>

</ion-content>
